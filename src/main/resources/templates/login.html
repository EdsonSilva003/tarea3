<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #e3f2fd, #bbdefb); /* Azul claro inspirador */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .form-container {
        background-color: rgba(255, 255, 255, 0.95); /* Fondo blanco sutil */
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 2rem;
        color: #1e88e5; /* Azul vibrante educativo */
        font-weight: bold;
        text-align: center;
    }

    label {
        font-size: 14px;
        color: #555;
        margin-bottom: 8px;
        text-align: left;
        display: block;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        width: 100%;
        background-color: #f0f4f8; /* Fondo azul pálido */
        color: #333;
        margin-bottom: 15px;
        transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
        outline: none;
        border: 2px solid #1e88e5; /* Azul educativo */
        box-shadow: 0 0 8px rgba(30, 136, 229, 0.5);
    }

    button {
        padding: 12px;
        background-color: #1e88e5; /* Azul educativo */
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
        background-color: #1565c0; /* Azul más intenso */
        transform: scale(1.05);
    }

    a {
        color: #1e88e5; /* Azul educativo */
        text-decoration: none;
        font-size: 14px;
        display: block;
        margin-top: 20px;
        font-weight: bold;
    }

    a:hover {
        text-decoration: underline;
        color: #1565c0;
    }

    /* Agregar ilustraciones para ambientación estudiantil */
    .illustration {
        margin-top: -20px;
        margin-bottom: 20px;
    }

    .illustration img {
        width: 100%;
        max-width: 150px;
        display: block;
        margin: 0 auto;
    }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Bienvenido </h1>
        <form action="/login" method="POST">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" placeholder="Escribe tu usuario" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <a href="/register">¿No tienes cuenta? ¡Regístrate ahora!</a>
    </div>
</body>
</html>
