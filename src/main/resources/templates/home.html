<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Recomendaciones</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb); /* Fondo educativo azul claro */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .header {
            background-color: #1e88e5; /* Azul vibrante educativo */
            color: white;
            width: 100%;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 2.5rem;
            font-weight: bold;
        }
    
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
            padding: 2.5rem;
            margin-top: 2.5rem;
            width: 90%;
            max-width: 650px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
    
        .container:hover {
            transform: translateY(-10px); /* Efecto de levitación al pasar el mouse */
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.25); /* Sombra más intensa */
        }
    
        h1 {
            margin-bottom: 1rem;
            color: #333;
            font-size: 2rem;
            font-weight: bold;
        }
    
        .welcome-message {
            color: #777;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
    
        .menu-options {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }
    
        .menu-button {
            background-color: #1e88e5; /* Azul educativo */
            color: white;
            border: none;
            border-radius: 10px;
            padding: 1.2rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
    
        .menu-button:hover {
            background-color: #1565c0; /* Azul más intenso */
            transform: scale(1.05); /* Efecto de agrandar el botón al hacer hover */
        }
    
        .admin-button {
            background-color: #f44336; /* Rojo intenso */
        }
    
        .admin-button:hover {
            background-color: #d32f2f; /* Rojo más oscuro */
        }
    
        .logout {
            margin-top: 3rem;
            color: #1e88e5; /* Azul educativo */
            font-size: 1.1rem;
            text-decoration: none;
            font-weight: bold;
            transition: text-decoration 0.3s ease, color 0.3s ease;
        }
    
        .logout:hover {
            text-decoration: underline;
            color: #1565c0; /* Azul más oscuro */
        }

        .illustration {
            margin-bottom: 2rem;
        }

        .illustration img {
            width: 100%;
            max-width: 150px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="header">
        Sistema de Recomendaciones
    </div>
    
    <div class="container">
        <!-- <div class="illustration">
            <img src="/src/main/resources/img/birrete" alt="Logotipo Educativo">
        </div> -->
        <h1>Bienvenido</h1>
        <p class="welcome-message" sec:authentication="name">Usuario</p>
        
        <div class="menu-options">
            <a href="/articulos" class="menu-button">Artículos</a>
            <a href="/perfil" class="menu-button">Mi Perfil</a>
            
            <!-- Mostrar el botón de administración solo a los usuarios con rol ADMIN -->
            <a sec:authorize="hasRole('ROLE_ADMIN')" href="/admin/usuarios" class="menu-button admin-button">Administración de Usuarios</a>
        </div>
        
        <a href="/logout" class="logout">Cerrar Sesión</a>
    </div>
</body>
</html>
